<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid" >
  <div class="text-center"> <h2>[[${pageTitle}]]</h2></div>
  <form th:action="@{/students/save}" method="post" th:object="${student}" style="max-width: 500px; margin:0 auto;">
    <input type="hidden" th:field="*{sId}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" >First Name:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{firstName}" class="form-control"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" >Last Name:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{lastName}" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" >fatherName:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{fatherName}" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" >motherName:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{motherName}" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" >yob:</label>
        <div class="col-sm-8">
          <input type="number" th:field="*{yob}" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" >email:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{email}" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" >mobNo:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{mobNo}" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" >courseName:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{courseName}" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" >courseId:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{courseId}" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" >city:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{city}" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" >Address:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{Address}" class="form-control" required/>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="button" class="btn btn-secondary m-2 " onclick="cancelForm()">Cancel</button>
      </div>

    </div>
  </form>
  </div>
<script type="text/javascript">
  function cancelForm(){
    window.location="[[@{/students}]]"
  }
</script>
</body>
</html>
